<div class="row">
  <div class="card" *ngFor="let product of products">
    <img src="{{ product.imageUrl }}" alt="" class="card-img" />
    <h3>{{ product.name }}</h3>
    <div class="price-container">
      <p class="price">
        <span>Price:</span> {{ product.price | currency: "USD":"symbol" }}
      </p>
      <p class="discount" *ngIf="product.discount > 0">
        {{ product.discount | percent }} ({{
          product.oldPrice | number: "1.2-2" | currency: "USD":"symbol"
        }})
      </p>
    </div>
    <button class="btn btn-buy" (click)="addToCart(product)">Add</button>
    <button class="btn btn-delete" (click)="deleteFromCart(product)">
      Delete
    </button>
  </div>
</div>
